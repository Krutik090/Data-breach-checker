<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./favicon.ico">
  <title>Tribastion Email Breach Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bg-pink-custom {
      background-color: #ec008c;
    }

    .text-pink-custom {
      color: #ec008c;
    }

    .border-pink-custom {
      border-color: #ec008c;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans min-h-screen p-6">

  <h1 class="text-center text-3xl font-bold text-pink-custom mb-6">Tribastion Email Breach Checker</h1>

  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 fade-in">
    <input type="email" id="emailInput" placeholder="Enter your email (e.g. test@example.com)"
      class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-pink-500" />
    <button onclick="searchBreach()"
      class="w-full bg-pink-custom hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
      Search
    </button>
  </div>

  <div id="results-container" class="mt-8 max-w-4xl mx-auto fade-in"></div>

  <script>
    async function searchBreach() {
      const email = document.getElementById("emailInput").value.trim();
      const container = document.getElementById("results-container");
      container.innerHTML = "";

      if (!email) {
        alert("Please enter a valid email address.");
        return;
      }

      const url = `/api/search?email=${encodeURIComponent(email)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.success || data.found === 0 || !data.sources || data.sources.length === 0) {
          container.innerHTML = `
            <div class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg text-center fade-in">
              <strong>${email}</strong> appears to be <span class="font-semibold">SAFE</span>. No breaches found.
            </div>
          `;
          return;
        }

        let html = `
          <div class="fade-in">
            <p class="text-lg mb-2 text-gray-700"><strong>Leaks found:</strong> <span class="text-pink-custom font-bold">${data.found}</span></p>
            <p class="mb-4 text-gray-700"><strong>Leaked Fields:</strong> ${data.fields.join(', ')}</p>

            <div class="overflow-x-auto">
              <table class="min-w-full bg-white border border-pink-custom rounded-lg shadow-sm">
                <thead class="bg-pink-custom text-white">
                  <tr>
                    <th class="py-3 px-4 text-left">#</th>
                    <th class="py-3 px-4 text-left">Source</th>
                    <th class="py-3 px-4 text-left">Date</th>
                  </tr>
                </thead>
                <tbody>
        `;

        data.sources.forEach((source, index) => {
          html += `
            <tr class="border-t border-gray-200 hover:bg-gray-50">
              <td class="py-3 px-4">${index + 1}</td>
              <td class="py-3 px-4">${source.name}</td>
              <td class="py-3 px-4">${source.date}</td>
            </tr>
          `;
        });

        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;

        container.innerHTML = html;

      } catch (err) {
        console.error(err);
        container.innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg text-center fade-in">
            ‚ùå Failed to fetch data. Is the backend running?
          </div>
        `;
      }
    }
  </script>
</body>

</html>
